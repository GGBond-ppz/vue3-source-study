<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../dist/runtime-dom.global.js"></script>

    <script>
      let {
        createRenderer,
        h,
        render,
        Text,
        Fragment,
        ref,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        toRefs,
        reactive,
        computed,
        createApp,
      } = VueRuntimeDOM;

      // block的作用是收集动态节点
      const VueComponent = {
        setup() {
          const state = reactive({ name: "zh", clazz: "abc" });
          setTimeout(() => {
            state.name = "new";
            state.clazz = "123";
          }, 1000);
          return { state };
        },
        template: `{{state.name}}`,
        render() {
          return h("p", [this.state.name, this.state.clazz]);
        },
      };

      const app = createApp(VueComponent);
      app.mount("#app");
    </script>
  </body>
</html>
