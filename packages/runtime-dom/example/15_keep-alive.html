<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../dist/runtime-dom.global.js"></script>

    <script>
      let {
        createRenderer,
        h,
        render,
        Text,
        Fragment,
        ref,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        toRefs,
        reactive,
        computed,
        createApp,
        provide,
        inject,
        getCurrentInstance,
        Teleport,
        defineAsyncComponent,
        KeepAlive,
      } = VueRuntimeDOM;

      const My1 = {
        setup() {
          onMounted(() => {
            console.log("m1 onMounted");
          });
        },
        render() {
          return h("h1", "My1");
        },
      };

      const My2 = {
        setup() {
          onMounted(() => {
            console.log("m2 onMounted");
          });
        },
        render() {
          return h("h1", "My2");
        },
      };
      const My3 = {
        setup() {
          onMounted(() => {
            console.log("m3 onMounted");
          });
        },
        render() {
          return h("h1", "My3");
        },
      };

      render(
        h(
          KeepAlive,
          { max: 2 },
          {
            default: () => h(My1),
          }
        ),
        app
      );

      setTimeout(() => {
        render(
          h(
            KeepAlive,
            { max: 2 },
            {
              default: () => h(My2),
            }
          ),
          app
        );
      }, 1000);

      setTimeout(() => {
        render(
          h(
            KeepAlive,
            { max: 2 },
            {
              default: () => h(My3),
            }
          ),
          app
        );
      }, 2000);

      setTimeout(() => {
        render(
          h(
            KeepAlive,
            { max: 2 },
            {
              default: () => h(My2),
            }
          ),
          app
        );
      }, 3000);

      setTimeout(() => {
        render(
          h(
            KeepAlive,
            { max: 2 },
            {
              default: () => h(My1),
            }
          ),
          app
        );
      }, 4000);
    </script>
  </body>
</html>
