<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../dist/runtime-dom.global.js"></script>

    <script>
      let {
        createRenderer,
        h,
        render,
        Text,
        Fragment,
        ref,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
        toRefs,
        reactive,
        computed,
        createApp,
        provide,
        inject,
        getCurrentInstance,
      } = VueRuntimeDOM;

      const My = {
        setup() {
          let state = inject("data");
          let a = inject("a", 123);
          let instance = getCurrentInstance();
          console.log(instance);
          return {
            state,
            a,
          };
        },
        render() {
          return h("h1", this.state.name + this.a);
        },
      };

      const My2 = {
        setup() {
          let state = inject("data");
          let instance = getCurrentInstance();
          console.log(instance);
          return {
            state,
          };
        },
        render() {
          return h("h1", this.state.name);
        },
      };
      // block的作用是收集动态节点
      const VueComponent = {
        setup() {
          const state = reactive({ name: "zh" });
          provide("data", state);
          setTimeout(() => {
            state.name = "123";
          }, 1000);
          return { state };
        },
        render() {
          return h(My);
        },
      };

      render(h(VueComponent), app);
    </script>
  </body>
</html>
