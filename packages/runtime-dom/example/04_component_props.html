<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../dist/runtime-dom.global.js"></script>

    <script>
      let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM;

      // vue3兼容vue2的写法，简单的可以采用optionApi，复杂的采用compositionApi
      const VueComponent = {
        props: {
          address: String, // 校验属性类型
        },
        data() {
          return { name: "zh", age: 25 };
        },
        render() {
          // render函数需要返回虚拟节点，最终渲染的就是返回的虚拟节点
          console.log(this);
          return h(
            "p",
            `name:${this.name} address:${this.address} attrs: ${this.$attrs.a}`
          );
        },
      };

      render(h(VueComponent, { address: "深圳", a: 1, b: 2 }), app);
    </script>
  </body>
</html>
