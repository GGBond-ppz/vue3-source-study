<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <script src="../dist/reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      // const { watch, reactive } = Vue;
      const { watch, reactive, effect, effectScope } = VueReactivity;
      let state = reactive({ name: "a", address: { num: 10 } });
      const scope = effectScope();

      scope.run(() => {
        effect(() => {
          console.log(state.address.num, "outer");
        });

        const innerScope = effectScope(true);
        innerScope.run(() => {
          effect(() => {
            console.log(state.address.num, "inner");
          });
        });
      });

      scope.stop();

      setTimeout(() => {
        state.address.num++;
      }, 1000);
    </script>
  </body>
</html>
